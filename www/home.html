<!-- Wappler include head-page="index.html" is="dmx-app" id="home" appConnect="local" bootstrap5="local" capacitor="local" components="{dmxAnimateCSS:{},dmxValidator:{},dmxStateManagement:{},dmxFormatter:{}}" -->
<script is="dmx-flow" id="usuario_logado" type="text/dmx-flow" autorun="true">{
  condition: {
    outputType: "boolean",
    if: "{{id_usuario.data.id.isDefined()}}",
    then: {
      steps: {
        run: {
          outputType: "text",
          action: "{{navegacao.goto('../interno/backoffice.html')}}"
        }
      }
    }
  }
}</script>
<dmx-local-manager id="id_usuario"></dmx-local-manager>
<div class="container-fluid vh-100 p-5">
    <div class="row h-100">
        <!-- Coluna Esquerda (oculta em tablets e móveis) -->
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div class="col-8">
                    <a href="../interno/backoffice.html" class="btn">Anchor Button</a>
                    <!-- Conteúdo da coluna esquerda (vazio por enquanto) -->
                </div>
            </div>
        </div>

        <!-- Coluna Direita (formulário) - mais larga em desktop -->
        <div class="col-12 col-lg-6">
            <div class="d-flex flex-column h-100 justify-content-center align-items-center">
                <!-- Logo -->
                <header class="mb-4">
                    <img src="assets/images/spacefeed-black.png" class="img-fluid" width="240" alt="Spacefeed Logo">
                </header>

                <!-- Container do Formulário -->
                <main class="w-100 d-flex justify-content-center mb-4">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-10 col-xl-9 col-xxl-8 p-4 p-md-5 p-lg-6 glass-background-solid">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-2">Bem-vindo(a)</h1>
                            <p class="h6 text-muted mb-0">Acesse o seu CRM de atendimento e prospecção de alunos</p>
                        </div>

                        <form is="dmx-serverconnect-form" id="login_form" method="post" action="http://localhost:3000/api/login" site="backendMarte">

                            <div class="form-group mb-3">
                                <label for="email" class="visually-hidden">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail cadastrado" required data-msg-required="Por favor, digite seu e-mail">
                            </div>

                            <div class="form-group mb-3">
                                <label for="password" class="visually-hidden">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required data-msg-required="Por favor, digite sua senha">
                            </div>

                            <div class="form-group mb-3 text-end">
                                <small class="form-text text-muted">Esqueci minha senha</small>
                            </div>

                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-warning w-100">Fazer login</button>
                            </div>
                            <div class="form-group text-center">
                                <h6 class="m-0">Crie sua conta agora. <a href="front/f/criar-conta" class="text-decoration-none" internal="true">Clique aqui!</a></h6>
                            </div>
                        </form>
                    </div>
                </main>

                <!-- Copyright -->
                <footer class="text-center px-3">
                    <p class="mini-titulo mb-0 p-1 rounded-2">© Spacefeed é uma marca registrada de RKS Tech Solution. Todos os direitos reservados.</p>
                </footer>
            </div>
        </div>
    </div>
</div>
