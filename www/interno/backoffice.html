<!doctype html>
<html lang="pt-br">

<head>
    <script src="../dmxAppConnect/dmxAppConnect.js"></script>
    <meta charset="UTF-8">
    <title>Spacefeed Marte</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap/5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/routes.js" defer></script>
    <script src="../dmxAppConnect/dmxStateManagement/dmxStateManagement.js" defer></script>
    <script src="../dmxAppConnect/dmxFormatter/dmxFormatter.js" defer></script>
    <link rel="stylesheet" href="../dmxAppConnect/dmxNotifications/dmxNotifications.css" />
    <script src="../dmxAppConnect/dmxNotifications/dmxNotifications.js" defer></script>
    <script src="../dmxAppConnect/dmxBrowser/dmxBrowser.js" defer></script>
    <script src="../dmxAppConnect/dmxRouting/dmxRouting.js" defer></script>
    <script src="../dmxAppConnect/dmxBootstrap5Navigation/dmxBootstrap5Navigation.js" defer></script>
    <link rel="stylesheet" href="../fontawesome5/css/all.min.css" />
    <link rel="stylesheet" href="../dmxAppConnect/dmxPreloader/dmxPreloader.css" />
    <script src="../dmxAppConnect/dmxPreloader/dmxPreloader.js" defer></script>
    <link rel="stylesheet" href="../dmxAppConnect/dmxBootstrap5TableGenerator/dmxBootstrap5TableGenerator.css" />
    <script src="../dmxAppConnect/dmxBootstrap5Modal/dmxBootstrap5Modal.js" defer></script>
    <link rel="stylesheet" href="../dmxAppConnect/dmxValidator/dmxValidator.css" />
    <script src="../dmxAppConnect/dmxValidator/dmxValidator.js" defer></script>
    <script src="../dmxAppConnect/dmxDataTraversal/dmxDataTraversal.js" defer></script>
</head>

<body is="dmx-app" id="backoffice" class="bg-backoffice">





    <dmx-preloader id="carregamento" spinner="wave" color="#ffc107"></dmx-preloader>


    <div is="dmx-browser" id="navegacao"></div>
    <dmx-notifications id="notificacoes" position="bottom" align="center"></dmx-notifications>
    <script is="dmx-flow" id="redirect_deslogado" type="text/dmx-flow" autorun="true">{
  condition: {
    outputType: "boolean",
    if: "{{idUsuario.data.id.isEmpty()}}",
    then: {
      steps: {
        run: {outputType: "text", action: "{{navegacao.goto('../index.html')}}"}
      }
    }
  }
}</script>
    <dmx-serverconnect id="selecionar_empresa" noload="true" url="http://localhost:3000/api/selecionar-empresa" site="backendMarte"></dmx-serverconnect><dmx-local-manager id="idUsuario"></dmx-local-manager>
    <dmx-serverconnect id="usuario" url="http://localhost:3000/api/dados-usuario" site="backendMarte" dmx-param:id_usuario_logado="idUsuario.data.id"></dmx-serverconnect>
    <dmx-serverconnect id="listar_empresas" url="http://localhost:3000/api/listar-empresas" site="backendMarte" dmx-param:id_usuario_logado="idUsuario.data.id"></dmx-serverconnect>
    <dmx-serverconnect id="listar_colaboradores" url="http://localhost:3000/api/listar-colaboradores" site="backendMarte" dmx-param:id_empresa_atual="usuario.data.query[0].empresa_selecionada"></dmx-serverconnect>
    <div class="container-fluid">
        <div class="row border-top border-bottom border-dark-subtitle bg-white py-3">
            <div class="col-1 align-self-center text-center"><a href="/in/security/" internal="true" class="me-2"><img src="../assets/images/logo_fundo%20branco.png" class="img-fluid" width="48"></a></div>
            <div class="col align-self-center">
                <div class="d-flex flex-row justify-content-start gap-2 align-items-stretch">


                    <div class="input-group w-auto" lang="pt">
                        <select class="form-select select-border" id="inputGroupSelect04" aria-label="Example select with button addon" dmx-bind:options="listar_empresas.data.query_empresas" optiontext="nome_polo" optionvalue="id_empresa" dmx-bind:value="usuario.data.query[0].empresa_selecionada">
                            <option selected="" value="">Mudar de empresa</option>
                        </select>
                        <button class="btn btn-primary" type="button" dmx-on:click="selecionar_empresa.load({id_usuario: idUsuario.data.id, id_empresa: inputGroupSelect04.selectedValue});navegacao.reload()"><i class="fas fa-plus fa-sm px-2"></i><br></button>
                    </div>

                    <button id="btn2" class="btn btn-primary" dmx-on:click="navegacao.reload()">Atualizar</button>
                </div>


            </div>
            <div class="col align-self-center">
                <div class="d-flex justify-content-end align-items-center gap-5">

                    <i class="far fa-life-ring fa-lg"></i>
                    <i class="far fa-bell fa-lg m"></i>
                    <div class="dropdown profile-menu">
                        <button id="dropdown5" class="btn dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="d-flex flex-row align-items-center justify-content-end p-0">

                                <div class="d-flex justify-content-start flex-column me-3">
                                    <h6 class="m-0 text-end">{{usuario.data.query[0].nome_tratamento}}</h6>
                                    <p class="m-0 text-muted text-end">{{usuario.data.query[0].nome_polo}}</p>
                                </div><img class="rounded-circle img-fluid" width="40" src="../assets/images/avatar.png">

                            </div>
                        </button>
                        <div class="dropdown-menu mt-3" aria-labelledby="dropdown5">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item text-danger" href="#" dmx-on:click="idUsuario.removeAll();navegacao.reload()">Deslogar</a>
                        </div>
                    </div>
                    <!-- Profile Dropdown (botão flat, menu padrão bootstrap) -->
                </div>
            </div>
        </div>
        <div class="row h-100">
            <div class="col-1 text-center py-3 px-3">
                <h6 class="text-center mb-3 mt-3 side-menu-title">Ferramentas</h6>
                <div class="d-flex justify-content-center align-items-center mb-3"><a href="/in/security/empresa" class="btn text-center w-100 py-3 btn-secondary" internal="true"><i class="fas fa-home"></i>
                        <div class="side-menu-link">Empresa</div>
                    </a></div>
                <div class="d-flex justify-content-center align-items-center mb-3"><a href="/in/security/colaborador" class="btn text-center w-100 py-3 btn-secondary" internal="true"><i class="fas fa-briefcase"></i>
                        <div class="side-menu-link">Colaborador</div>
                    </a></div>
                <div class="d-flex justify-content-center align-items-center mb-3"><a href="/in/security/times" class="btn text-center w-100 py-3 btn-secondary" internal="true"><i class="fas fa-user-friends"></i>
                        <div class="side-menu-link">Times</div>
                    </a></div>
                <div class="d-flex justify-content-center align-items-center mb-3"><a href="/in/security/funil-de-vendas" class="btn text-center w-100 py-3 btn-secondary" internal="true"><i class="fas fa-filter"></i>
                        <div class="side-menu-link">Funil</div>
                    </a></div>

            </div>
            <div class="col-11">
                <main is="dmx-view" id="view1"></main>
            </div>
        </div>
    </div>


    <script src="../bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
